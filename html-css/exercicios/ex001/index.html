<!--A primeira linha indica que este é um documento em html(versão atual do html = HTML5)-->
<!DOCTYPE html>
<!--O que está ente <> e </> são as tags(marcas). Ex: <title>Título da Página</title> onde title é a tag e "Título da Página" é a mensagem a ser printada
Aqui o lang="pt-br" é um atributo, atributos adicionam informações às tags, elas serão necessárias para executar o código(nesse caso a linguagem será Português Brasileiro)-->
<html lang="pt-br">
<!--Só existem duas partes no html, head e body
Head é a área das configurações do site(o espaço da margem esquerda é a indentação)-->
<head>
    <!--O atributo charset="" indica o padrão de caracteres, UTF-8 é o padrão que suporta acentuações
    O elememto <meta> são os metadados, elementos responsáveis por definir quaisquer informações que as tags não são capazes de fornecer-->
    <meta charset="UTF-8">
    <!--Aqui está sendo delimitado o espaço ocupado pelo site na tela do usuário(de acordo com os atributos a escala será 1.0, isso significa que será ocupado 100% da tela)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--A tag title é o título do site, a mensagem fica visível no cabeçalho da aba/janela do browser-->
    <title>Meu primeiro exercício</title>
<!--Fechamento da tag head, onde se encontram as informações a respeito do site-->
</head>
<!--Body é a área de conteúdo do site-->
<body>
    <!--A tag h1 é um título(há tags do h1 até h6, elas se diferenciam no tamanho do texto sendo h1 o maior e seu tamanho diminuindo na ordem crescente das tags)-->
    <h1>Hello, World!</h1>
    <!--hr cria uma linha horizontal separando o conteúdo(não possui fechamento)-->
    <hr>
    <!--A tag <p>texto</p> indica que este será um parágrafo-->
    <p>Esse é o meu primeiro documento HTMl! Estou muito feliz.</p>
    <!--Fechamento da tag body, a parte do conteúdo do site-->
    <p>Este é um momento único, estou criando um site.</p>
</body>
<!--Fechamento da tag html, tag responsável por iniciar o código-->
</html>

<!--Obs: Para usar uma tag basta colocar seu nome e clicar na tecla enter/tab para criá-la(não necessita abrir e fechar <>)-->
