<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>
            Este vídeo está hospedado no meu próprio servidor.
        </p>
        <!--Maneira menos eficiente-->
        <video src="media/space-video.mp4" width="560" controls></video>
        <video width="560" poster="images/spacecapa.jpg" controls autoplay loop>
            <source src="media/space-video.mp4" type="video/mp4">
            <p>
                Seu navegador não tem compatibilidade com reprodução de vídeos. Faça o download do vídeo MP4 <a href="media/space-video.mp4">aqui</a>.
            </p>
        </video>
    <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/SkuPMpCNiiE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
