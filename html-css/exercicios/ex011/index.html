<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>
            Tente abrir esse site em dispositivos diferentes ou simplesmente aumente ou diminua o tamanho da janela do seu navegador.
        </p>
        <picture>
            <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
            <img src="images/foto-g.png" alt="Imagem Flexível">
        </picture>
    <h1>Reproduzindo áudio</h1>
    <!--Existem 3 tipos principais de áudio: MP3, WAV e OGG-->
        <p>
            Vamos aprender a reproduzir áudio em HTML5.
        </p>
        <!--Maneira mais limitada-->
        <audio src="media/world'ssunrise-jimenacontreras.mp3" controls autoplay></audio>
        <!--Segunda maneira-->
        <audio preload="metadata" controls autoplay loop>
            <source src="media/world'ssunrise-jimenacontreras.mp3" type="audio/mpeg">
            <source src="media/world'ssunrise-jimenacontreras.ogg" type="audio/ogg">
            <source src="media/world'ssunrise-jimenacontreras.wav" type="audio/wav">
            <p>
                Infelizmente o seu navegador não consegue reproduzir áudio.
                <a href="media/world'ssunrise-jimenacontreras.mp3">Clique aqui para baixar o arquivo MP3.</a>
            </p>
        </audio>
</body>
</html>
