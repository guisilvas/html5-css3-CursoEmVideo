<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2</title>
</head>
<body>
    <h1>Está é a segunda página do meu site</h1>
        <p>
            A segunda página está aqui.
        </p>
        <!--O parâmetro href="" contêm o endereço do site, target="" como o site será aberto e rel="" do que se trata a página
        target e rel são parâmetros para o mecanismo de busca-->
        <p>
            Esta página é um oferecimento de <a href="https://www.youtube.com/guideverdade" target="_blank" rel="nofollow">guideverdade</a>
        </p>
        <!--O parâmetro rel="" indica ao navegador que trata-se de uma página principal ou secundária-->
        <p>
            Voltar para a <a href="index.html" rel="prev">primeira página</a>.
        </p>
</body>
</html>
