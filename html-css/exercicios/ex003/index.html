<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imaegm que está na mesma pasta.</p>
    <!--A tag img é usada para adicionar imagens, scr="" é o atributo source(de onde veio a imagem) e alt="" é alternative(o texto que explica essa imagem)
    para preencher o src da imagem basta usar (crt + space) e selecionar a imagem-->
    <img src="html-logo.png" alt="Logo HTML5">
    <p>Tambêm podemos carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/css-logo.png" alt="Logo CSS3">
    <!--É possível usar uma imagem direto da internet, pela sua URL. Porém, caso o site caia a imagem não será carregada.-->
    <p>É possívell também carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Badge_js-strict.svg/100px-Badge_js-strict.svg.png" alt="Logo JavaScript">
</body>
</html>
