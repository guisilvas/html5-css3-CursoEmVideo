<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
        <P>
            Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag utilizar em cada caso.
        </P>
        <ul type="square">
            <li><abb title="Use a tag &lt;p&gt;">Parágrafos</abb></li>
            <li><abb title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Títulos</abb></li>
            <li><abb title="Use a tag &lt;img&gt;">Imagens</abb></li>
            <li><abb title="Use a tag &lt;abbr&gt;">Abreviações</abb></li>
            <li><abb title="Use a tag &lt;code&gt;">Códigos-fonte</abb></li>
            <li><abb title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abb></li>
            <li><abb title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abb></li>
        </ul>
</body>
</html>
